{%extends 'base/main.html'%}
{% load crispy_forms_tags %} 
{%block content%}

<style>
  body {
    background: linear-gradient(to right, #1d61b9, #0e94ee); /* Blue */
    /*background: linear-gradient(to right, #427e42, #2d772d);*/ /* Green */
  }

  .btn-login {
    font-size: 0.9rem;
    letter-spacing: 0.05rem;
    padding: 0.75rem 1rem;
  }

  .row{
    margin-top: 107px;
  }
  .bgImage{
    width: 100%;
    height: 100%;
    position: absolute;
    margin-top: -179px;
    margin-left: -312px;
  }

  .bg-image{
    height: 100vh;
    width: 100%;
    
    background-repeat: no-repeat;
    background-position: center;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
    margin-top: -184px;
    z-index:105;
  }
  .container-box{
    background-color: rgb(255, 255, 255, 0);
  }

</style>

<body>
  <div class="container">
    <div class="row" style="margin-top: 40px">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <div class="mb-4 mx-auto" style="width: 200px;">
              <img src="../static/img/IEEELogo.png" alt="IEEE Logo" width="170">
            </div>
            <h5 class="card-title text-left mb-4 mt-3 fw-light fs-5">Sign In</h5>
            <form method="POST">
              {% csrf_token %} 
              {{form|crispy}}
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <br>
            <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
            <p>Forgot password? <a href="{% url 'password_reset' %}">Reset password</a></p>
            <div class="pt-5 mx-auto">  
              <h6>Developed by Alexis Esparza and Juan Fernando Polanco</h6>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

{%endblock content%}
